<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="layout">
            <header class="notable-regular">
                <nav id="top-lvl">
                    <a href="#">Photos by Jim</a>
                    <a href="#">Gallery</a>
                    <a href="#">Services</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </header>
            <section id="hero">
                <div class="container">
                    <div class="info">
                        <h1 class="notable-regular">PHOTOS BY JIM</h1>
                        <a 
                            class="notable-regular" href="#gallery">View Gallery
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <div id="gallery">
            <h1 class="notable-regular">MOMENTS CAPTURE, STORIES UNFOLD</h1>
            <div class="galleryone">
                <img src="images/urban-7yww4.jpg" alt="">
                <img src="images/urban-11n8m.jpg" alt="">
                <img src="images/urban-12w82.jpg" alt="">
                <img src="images/urban-13n8n.jpg" alt="">
                <img src="images/urban-3u8sv.jpg" alt="">
                <img src="images/urban-5sn81.jpg" alt="">
                <img src="images/urban-10bn7.jpg" alt="">
                <img src="images/urban-17c5x.jpg" alt="">
                <img src="images/urban-18q12.jpg" alt="">
                <img src="images/urban-19po9.jpg" alt="">
                <img src="images/urban-20vb1.jpg" alt="">
            </div>
            <div class="gallery-two">
                <img src="images/urban-14h7y.jpg" alt="">
                <img src="images/urban-15r57.jpg" alt="">
                <img src="images/urban-16ij4.jpg" alt="">
                <img src="images/urban-8zu9s.jpg" alt="">
                <img src="images/urban-9mb73.jpg" alt="">
            </div>
        </div>
        <div class="section-three">
            <h2 class="notable-regular">More Information</h2>
            <div class="cards">
                <div id="card-one">
                    <img src="images/urban-1a4h3.jpg" alt="photo">
                    <h3>About</h3>
                    <a href="#">Learn More</a>
                </div>
                <div id="card-two">
                    <img src="images/urban-4n802.jpg" alt="photo">
                    <h3>Services</h3>
                    <a href="#">View Rates</a>
                </div>
                <div id="card-three">
                    <img src="images/urban-2b3sc.jpg" alt="photo">
                    <h3>Contact</h3>
                    <a href="#">Reach Out</a>
                </div>
            </div>
        </div>
    </body>
</html>
