<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side by Side Recipes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="single-column">
            <div class="heading">
                <h1>YOU MAY ALSO LIKE</h1>
            </div>
            <div class="recipe-cards">
                <div class="card1">
                    <img
                        src="images/IMG_0471.jpg.webp"
                        alt="chicken"
                    >
                    <div class="contents">
                        <p class="p1">
                            SWEET & SAVORY CHICKEN WITH SPICY CARBONARA BROTHY 
                            RICE 
                        </p>
                    </div>
                </div>
                <div class="card2">
                    <img
                        src="images/IMG_2075.jpg.webp"
                        alt="cake loaf"
                    >
                    <div class="contents">
                        <p class="p2">
                            APPLE CIDER DONUT LOAF CAKE 
                        </p>
                    </div>
                </div>
                <div class="card3">
                    <img
                        src="images/IMG_9639.jpg.webp"
                        alt="pasta"
                    >
                    <div class="contents">
                        <p class="p3">
                            CHICKEN ALFREDO LASAGNA SOUP.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
